version: "3"
services:

  nginx:
    build:
      context: nginx/
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    networks:
      - internal

  php:
    build:
      context: php/
      dockerfile: Dockerfile
    networks:
      - internal
    environment:
      - KB_DB_TAG_VERSIONSERVICE_NAME=yellow

networks:
  internal:

    driver: bridge
